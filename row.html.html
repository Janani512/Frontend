<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Registration Form</title>
    
    
</head>

<body>

   <center> <h1>Knowledge Institute of Technology </h1></center>
    
   <center><h3>Welcome &nbsp;to KIOT</h3></center>

    <center><h2>Student Registration Form &amp;their Details</h2></center>
        

    <form action="#" name="StudentRegistration" onsubmit="return validate();">
        <table border="3" cellpadding="10" width="50%" align="center" cellspacing="4">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="names" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" name="fathername" id="fathername" size="30"></td>
            </tr>
            <tr>
                <td>Mother's Name:</td>
                <td><input type="text" name="mothername" id="mothername" size="30"></td>
            </tr>
            <tr>
                <td>Postal Address:</td>
                <td><input type="text" name="postaladdress" id="postaladdress" size="30"></td>
            </tr>
            <tr>
                <td><label for="Address:">Address:</label></td>
                <td><textarea id="Address:" row="5" cols="35"></textarea></td>
            </tr>
            

            
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender" value="Male"> Male
                    <input type="radio" name="Gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" id="city" size="30"></td>
            </tr>
            <tr>
                <td>Course:</td>
            <td    >
                   <select name="Course">
                        <option value="-1" selected>Select...</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.E">B.E</option>
                        <option value="MBA">MBA</option>
                        <optio n value="M.E">M.E</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>District:</td>
                <td>
                    <select name="District">
                        <option value="-1" selected>Select...</option>
                        <option value="Namakkal">Namakkal</option>
                        <option value="salem">Salem</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Erode">Erode</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <select name="State">
                        <option value="-1" selected>Select...</option>
                        <option value="New Delhi">New Delhi</option>
                        
                        <option value="Kerala">Kerala</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pin Code:</td>
                <td><input type="text" name="pincode" id="pincode" size="30"></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" name="emailid" id="emailid" size="30"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" id="dob" size="30"></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
            </tr>
             
        </select>
        </table>

        <center><input type="submit" value="Register">
        <input type="reset" value="Reset">
        </center>
    </form>
        
        
    

</body>
</html>
